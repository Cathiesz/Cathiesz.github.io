<!DOCTYPE html>
<htmllang="de">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./client/assets/css/mainStyle.css">
        <script src="https:://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="./client/assets/js/map.js"></script>
        <script type="text/javascript" src="./client/assets/js/audio.js" async></script>
        <script type="text/javascript" src="./client/assets/js/modal.js"></script>
    </head>
    <body onload="getLocalStream()">
        <header>
            <h1>The Amazing Dig</h1>
        </header>
        <main>
            <div className="background" id="background">
                <a href="map.html" target="_self"><button> Start a new Game</button></a>
               <!-- Trigger/Open The Modal -->
                <button id="myBtn">Rules</button>

                <!-- The Modal -->
                <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Rules</h2>
                    </div>
                    <div class="modal-body">
                    <p>This game has been inspired by the classic Snake.
                        In this digging adventure you control the Meeple on his adventure to find as
                        many treasure as possible.
                    </p>
                    <p>Some other text...</p>
                    </div>
                </div>
                </div>
            <div id="overlay"></div>
            </div>
        </main>
        <script>
            // Get the modal
            var modal = document.getElementById("myModal");
            
            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");
            
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            
            // When the user clicks the button, open the modal 
            btn.onclick = function() {
              modal.style.display = "block";
            }
            
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
              modal.style.display = "none";
            }
            
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            }
            </script>
            
    </body>
</html>
