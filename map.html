<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/mainStyle.css">
    <script src="https:://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./js/searchForTreasure.js"></script>
    <script type="text/javascript" src="./js/timer.js"></script>
    <script type="text/javascript" src="./js/map.js" ></script>
  </head>
  <body onload="startGame()">
    <script>
      var myGamePiece;
      var myObstacles = [];
      var myBoni = [];
      var myScore;

function startGame() {
    myGamePiece = new component(30, 30, "red", 10, 120, "player");
    myScore = new component("20px", "Score", "black", 0, 40, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            e.preventDefault();
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.moveUpDown = 0;
    this.moveLeftRight = 0;

    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);  
        }
    }
    this.newPos = function() {
        this.x += this.moveUpDown;
        this.y += this.moveLeftRight;   
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }

    this.remove = function(i) {
        myBoni[i] = NULL;
    }
}

function updateGameArea() {

    var x;
    var height;
    var gap;
    var minHeight;
    var maxHeight; 
    var minGap;
    var maxGap;

    myGamePiece.moveAngle = 0;

    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop();
            return;
        } 

        if (myGamePiece.crashWith(myBoni[i])) {
          myScore.text="SCORE: " + myGameArea.frameNo * 3;
          myScore.update();
          myBoni[i].remove();
        }
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(10, 10, "green", Math.random() * 400, Math.random() * window.innerWidth));
        myBoni.push(new component(10, 10, "blue", Math.random() * 400, Math.random() * window.innerWidth ))
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].speedX = 0;
        myObstacles[i].newPos();
        myObstacles[i].update();
    }

    for (i = 0; i < myBoni.length; i += 1) {
        myBoni[i].speedX = 0;
        myBoni[i].newPos();
        myBoni[i].update();
    }

    if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.moveLeftRight = -1; }
    if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.moveLeftRight = 1; }
    if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.moveUpDown= 1; }
    if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.moveUpDown= -1; }


    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();    
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function clearmove() {
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}
    </script>
    <div class="canvas">  
      <button className="digbtn">Dig!</button>
  </div>
  </body>
 
</html>
