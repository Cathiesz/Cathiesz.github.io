<!DOCTYPE html>
<htmllang="de">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/mainStyle.css">
        <script src="https:://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="./js/map.js"></script>
    </head>
    <body>
        <div id="footer-cookie">
            <span id="description">
              We use Cookies to safe your score for you.
            </span>
            <span id="accept"><a id="acceptbtn" href="javascript:void(0)" title="Accept">Accept</a></span>
        </div>
        <script>
            var footerCookie = document.querySelector("#footer-cookie");
            var footerCookieAccept = document.querySelector("#accept");
        
            if (document.cookie.indexOf("score=") == 0) {
              footerCookie.style.display = "block";
            }
        
            footerCookieAccept.onclick = function(e) {
              var cookieDate = new Date();
              cookieDate.setTime(new Date().getTime() + 2);
        
              document.cookie = "score =" + "; expires=" + cookieDate.toUTCString();
        
              footerCookie.style.display = "none";
            };
        </script>
        <script>
           const openModalButtons = document.querySelectorAll("[data-modal-target]");
           const closeModalButtons = document.querySelectorAll("[data-modal-close]");
           const overlay = document.getElementById("overlay")

           openModalButtons.forEach(button => {
               button.addEventListener("click", () => {
                   const modal = document.querySelector(button.dataset.modalTarget)
                   openModal(modal)
               })
           })

           closeModalButtons.forEach(button => {
               button.addEventListener("click", () => {
                   const modal = button.closest(".modal");
                   closeModal(modal)
               })
           })

           function openModal(modal) {
               if(modal == null) {
                   return;
               }
               modal.classList.add("active");
               overlay.classList.add("active");
           }

           function closeModal(modal) {
               if(modal == null) {
                   return;
               }
               modal.classList.remove("active");
               overlay.classList.remove("active");
           }
        </script>
        <header>
            <h1>The Amazing Dig</h1>
        </header>
        <main>
            <a href="map.html" target="_self"><button> Start a new Game</button></a>
            <button data-modal-target="#modal"> Rules </button>
            <div class="modal" id="modal">
                <div class="modal-header">
                    <div class="modal-title">
                        TITLE
                    </div>
                    <button data-close-button class="close-button">&times;</button>
                    <div class="modal-body">
                        test
                    </div>
                </div>
                <div id="overlay"></div>
            </div>
            <p>Best Score:</p>
            <p id="score"></p>
        </main>
    </body>
</html>
