<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/mainStyle.css">
    <script src="https:://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./js/searchForTreasure.js"></script>
    <script type="text/javascript" src="./js/timer.js"></script>
    <script type="text/javascript" src="./js/map.js" ></script>
  </head>
  <body onload="startGame()">
    <script>
      var myGamePiece;
      var myObstacles = [];
      var myBoni = [];
      var myScore;
      var border;
      var diggingSite;
      var diggingAllowed = false;

    function startGame() {
        myGamePiece = new component(30, 30, "red", 10, 120, "player");
        myScore = new component("20px", "Score", "black", 0, 40, "text");
        diggingSite = new component(20, 20, "black", Math.random() * 1200, Math.random() * 400);
        myGameArea.start();
    }

    var myGameArea = {
        canvas : Object.assign(document.createElement("canvas"),{id : "canvas"}),
        start : function() {
            this.canvas.width = 1250;
            this.canvas.height = 400;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 20);
            if(window.DeviceOrientationEvent){
                window.addEventListener('keydown', function (e) {
                    e.preventDefault();
                    myGameArea.keys = (myGameArea.keys || []);
                    myGameArea.keys[e.keyCode] = (e.type == "keydown");
                })
                window.addEventListener('keyup', function (e) {
                    myGameArea.keys[e.keyCode] = (e.type == "keydown");
                })
            } else {
                window.addEventListener("MozOrientation", handleOrientationEvent, true);
                window.addEventListener("deviceorientation", handleOrientationEvent, true);
            }
        },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop : function() {
            clearInterval(this.interval);
        }
    }

    function component(width, height, color, x, y, type) {
        this.type = type;
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;    
        this.x = x;
        this.y = y;    
        this.moveUpDown = 0;
        this.moveLeftRight = 0;

        this.update = function() {
            ctx = myGameArea.context;
            if (this.type == "text") {
                ctx.font = this.width + " " + this.height;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y);
            } else {
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);  
            }
        }
        this.newPos = function() {
            this.x += this.moveUpDown;
            this.y += this.moveLeftRight;   
        }
        this.crashWith = function(otherobj) {
            var myleft = this.x;
            var myright = this.x + (this.width);
            var mytop = this.y;
            var mybottom = this.y + (this.height);
            var otherleft = otherobj.x;
            var otherright = otherobj.x + (otherobj.width);
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + (otherobj.height);
            var crash = true;
            if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                crash = false;
            }
            return crash;
        }

        this.nearDig = function(otherobj) {
            var myleft = this.x;
            var myright = this.x + (this.width);
            var mytop = this.y;
            var mybottom = this.y + (this.height);
            var otherleft = otherobj.x;
            var otherright = otherobj.x + (otherobj.width);
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + (otherobj.height);
            var near = true;
            if ((mybottom < othertop + 20) || (mytop > otherbottom + 20) || (myright < otherleft + 20) || (myleft > otherright + 20)) {
                near = false;
            }
            return near;
        }

        this.remove = function(i) {
            myBoni.splice(myBoni.indexOf(i), 1);
            myObstacles.splice(myObstacles.indexOf(i), 1);
        }
    }

    function updateGameArea() {

        for (i = 0; i < myObstacles.length; i ++) {
            if (myGamePiece.crashWith(myObstacles[i])) {
                myGameArea.stop();
                return;
            } 
        }

        for (i = 0; i < myBoni.length; i++) {
            if (myGamePiece.crashWith(myBoni[i])) {
                myScore.text="SCORE: " + myGameArea.frameNo * 3;
                myBoni[i].remove(i);
                myScore.update();
                return;
            }
        }

        if (myGamePiece.x > 1240 || myGamePiece.x < 0 || myGamePiece.y < 10 || myGamePiece.y > 400 ) {
            myGameArea.stop();
        }
        myGameArea.clear();
        myGameArea.frameNo += 1;
        if (myGameArea.frameNo == 1 || everyinterval(100)) {
            myObstacles.push(new component(10, 10, "green", Math.random() * 1200, Math.random() * 400));
            myBoni.push(new component(10, 10, "blue", Math.random() * 1200, Math.random() * 400 ))
        }
        for (i = 0; i < myObstacles.length; i += 1) {
            myObstacles[i].speedX = 0;
            myObstacles[i].newPos();
            myObstacles[i].update();
        }

        for (i = 0; i < myBoni.length; i += 1) {
            myBoni[i].speedX = 0;
            myBoni[i].newPos();
            myBoni[i].update();
        }

        if (myGameArea.keys && myGameArea.keys[40]) {
            myGamePiece.moveLeftRight = 1; 
        }
        if (myGameArea.keys && myGameArea.keys[38]) {
            myGamePiece.moveLeftRight = -1; 
        }
        if (myGameArea.keys && myGameArea.keys[37]) {
            myGamePiece.moveUpDown= -1; 
        }
        if (myGameArea.keys && myGameArea.keys[39]) {
            myGamePiece.moveUpDown= 1; 
        }


        myScore.text="SCORE: " + myGameArea.frameNo;
        myScore.update();
        myGamePiece.newPos();    
        myGamePiece.update();
    }

    function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
        return false;
    }

    function clearmove() {
        myGamePiece.speedX = 0; 
        myGamePiece.speedY = 0; 
    }

    </script>
    <div class="dig">  
      <button className="digbtn">Dig!</button>
  </div>
  </body>
 
</html>
